<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Sample</title>
</head>
<body>
    <h1>Form Sample</h1>
    <!-- After the form is submitted, you will be redirected to a new HTML page -->
    <form action="/thankyou.html" method="post"> 
        <!-- Creating a field for personal informations -->
        <fieldset>
            <legend>Personal Information:</legend>
            <div>
                <label for="fname">Firstname: </label>
                <input type="text" id="fname" name="fname" required >
            </div>
            <br>
            <div>
                <label for="lname">Lastname: </label>
                <input type="text" id="lname" name="lname" required >
            </div>
            <br>
            <div>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required >
            </div>
            <br>
            <div>
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="pwd" placeholder="******" minlength="6" maxlength="6" >
            </div>
        </fieldset>
        <br>
        <fieldset>
            <label for="fruits">Favorite Fruit: </label>
            <select name="fruit" id="fruits">
                <option value="">Select your favorite fruit..</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="strawberry">Strawberry</option>
                <option value="Other"></option>
            </select>
            <br>
            <br>
            <label for="other">Other fruit: </label>
            <textarea name="other" id="other" rows="1" cols="10"></textarea>
        </fieldset>
        <br><br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>    
</body>
</html>
